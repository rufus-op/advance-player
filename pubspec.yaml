name: better_player_pro
description: Advanced video player based on video_player and Chewie. It's solves many typical use cases and it's easy to run.
version: 1.1.2
homepage: https://github.com/puzzletakx/better_player_pro.git
documentation: https://github.com/puzzletakx/better_player_pro.git

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: ^1.19.1
  wakelock_plus: ^1.3.2
  path_provider: ^2.1.5
  visibility_detector: ^0.4.0+2
  flutter_widget_from_html_core: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.8.0
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: uz.shs.better_player_pro
        pluginClass: BetterPlayerPlugin
      ios:
        pluginClass: BetterPlayerPlugin